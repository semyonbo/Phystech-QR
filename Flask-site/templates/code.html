{% extends "index.html" %}

{% block content %}
<div class="code-blank">
    <div>
        <div style="display: inline-block;width: 25%;height: 5%;background-color: #ffffff;margin-top: 1%;border: solid black 1px;">
            <h1> Генератор QR</h1>
        </div>
        <div class="code-box">
            <div class="column">
            <div class="column-item">
                <div class="form_radio_group">
	                <div class="form_radio_group-item">
                        <input id="link" type="radio" name="radio" value="1" checked>
                        <label for="link">Link Input</label>
	                </div>
	                <div class="form_radio_group-item">
                        <input id="wifi" type="radio" name="radio" value="2">
		                <label for="wifi">WiFi Input</label>
	                </div>
	                <div class="form_radio_group-item">
		                <input id="contact" type="radio" name="radio" value="3">
		                <label for="contact">Contact Input</label>
	                </div>
	                <div class="form_radio_group-item">
		                <input id="text" type="radio" name="radio" value="4">
		                <label for="text">Text Input</label>
	                </div>
                    <div class="form_radio_group-item">
		                <input id="geo" type="radio" name="radio" value="5">
		                <label for="geo">Geo Input</label>
	                </div>
                </div>
                <script>
                    $('input[type=radio][name=radio]').change(function() {
                        if (this.value) {
                            document.getElementById("link_form").style.display= 'none';
                            document.getElementById("wifi_form").style.display= 'none';
                            document.getElementById("contact_form").style.display='none';
                            document.getElementById("text_form").style.display='none';
                            document.getElementById("geo_form").style.display='none';
                        }
                        if (this.value == '1') {
                            document.getElementById("link_form").style.display= '';
                            }
                        else if (this.value == '2') {
                            document.getElementById("wifi_form").style.display= '';
                            }
                        else if (this.value == '3') {
                            document.getElementById("contact_form").style.display='';
                            }
                        else if (this.value == '4') {
                            document.getElementById("text_form").style.display='';
                            }
                        else if (this.value == '5') {
                            document.getElementById("geo_form").style.display='';
                            }
                        });
                </script>
                <div>
                <form action="#" method="POST">
                    <div id="link_form" class="form_inputs">
                        <p>Link input</p>
                    </div>
                    <div id="wifi_form" class="form_inputs" style="display: none">
                        <p>WiFi input</p>
                    </div>
                    <div id="contact_form" class="form_inputs" style="display: none">
                        <p>Contact input</p>
                    </div>
                    <div id="text_form" class="form_inputs" style="display: none">
                        <p>Text input</p>
                    </div>
                    <div id="geo_form" class="form_inputs" style="display: none">
                        <p>Geo input</p>
                    </div>
                    <div class="fromtext">
                        <label for="QR_inp">Enter some text</label>
                        <input type="text" id="QR_inp"  placeholder="Enter text" name="QR_inp" required>
                        <div class="form_radio_group">
                            <div class="form_radio_group-item">
                                <input type="radio" class="check_box" id="type_default" name="type" value="default" checked>
                                <label for="type_default"> Default type</label>
                            </div>
                            <div class="form_radio_group-item">
                                <input type="radio" class="check_box" id="type_noback" name="type" value="noback">
                                <label for="type_noback">Without back</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="button">отправить</button>
                </form>
                </div>
            </div>
            <div class="column-item">
                <img class="code" style="visibility: {{ hidden }}" src="data:image/jpeg;base64,{{ img_data }}">
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
